{% extends "base.html" %}
{% block content %}

    {% for article in articles %}
        {% if article.category == 'hydrologia jeziora' %}
            <div class="article_box">
            <h2>{{ article.title }}</h2>
            <img src="{{ article.image.url }}" alt="{{ article.title }}">
            <p>{{ article.pub_date }}</p>

            <p>{{ article.content }}</p>
            </div>
        {% endif %}
    {% endfor %}

{% endblock %}
