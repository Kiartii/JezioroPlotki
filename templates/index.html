{% extends "base.html" %}
{% block content %}

    <header class="masthead">
            <div class="container">

                <div class="masthead-heading text-uppercase">Strona główna</div>
            </div>
    </header>
                <div class="info">
                    <h2 class="section-heading text-uppercase">Aktualności</h2>

                </div>
                <div class="temperature">
                    <h2 class="section-heading text-uppercase">Temperatura</h2>

                </div>
                <div class="camera">
                    <h2 class="section-heading text-uppercase">Kamera</h2>

                </div>

    {% for article in articles %}
        {% if article.category == 'Strona-Glowna' %}
            <div class="article_box">
            <h2>{{ article.title }}</h2>
            <img src="{{ article.image.url }}" alt="{{ article.title }}">
            <p>{{ article.pub_date }}</p>

            <p>{{ article.content }}</p>
            </div>
        {% endif %}
    {% endfor %}

{% endblock %}
